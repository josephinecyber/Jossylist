<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>Product Submission Form

 </h2>
  <div id="message" class="message"></div>
   <div class="whole">
  <form id="myForm">
    <div class="form-group">
      <label for="productName">Product Name</label>
      <input type="text" id="productName" name="productName" placeholder=" Product name" required />
    </div>

    <div class="form-group">
      <label for="productDescription">Description</label>
      <input type="text" id="productDescription" name="productDescription" placeholder="Describe your product" required />
    </div>

    <div class="form-group">
      <label for="imageUrl">Image URL</label>
      <input type="text" id="imageUrl" name="imageUrl" placeholder="Enter image URL" required />
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" id="price" name="price" placeholder="Enter price" required />
    </div>

    <div class="form-group">
      <label for="brand">Brand</label>
      <input type="text" id="brand" name="brand" placeholder="Provide brand name" required />
    </div>

    <button type="submit">Add Product</button>
  </form>

  <div id="productList">
         <h4>Products Section</h4>
  </div>


  </div>


  <script src="script.js"></script>

</body>
</html>
